<!-- jquey nos permite animar por medio de las propiedades css -->

<!DOCTYPE html>
<html>
<head>
	<title>Hacer volar una imagen (esconderla)</title>
	<style>
		#principal{
			width: 300px;
			height: 300px;
			background-color: yellow;
		}

		#secundario{
			width: 20px;
			height: 20px;
			background-color: green;
			position: absolute;
			left: 290px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#secundario").click(function(event) {
				console.log('a');
				$("#principal").animate({
					marginBottom: '-100px'});
			});	
		});
	</script>
</head>
<body>
<div id="principal">
	<div id="secundario"></div>
</div>
</body>
</html>
