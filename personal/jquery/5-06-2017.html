<!DOCTYPE html>
<html>
<head>
	<title>Probando jquery</title>
	<style type="text/css">
		p.expandable {
		  height: 1.5em;
		  overflow: hidden;
		} 
		p.full_height {
		  height: 500px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#show_more").click(function(event) {				
				$("#ex_1").addClass('full_height');
				// ("p.short").addClass('full_height');
			});
		});
	</script>
</head>
<body>
	<p id="ex_1" class="expandable">A	biologist,	a	chemist,	and	a statistician	are	out	hunting.	The	biologist	shoots	at	a rabbit	and	misses	five	feet	to	the	left.	The	chemist	shoots, and	misses	five	feet	to	the	right.	The	statistician	yells, “We	got	him!”</p>
	<a	href="javascript:void(0)" id="show_more">Show	more</a>
	</p>
</body>
</html>
